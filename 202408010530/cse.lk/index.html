  //To minimise the height of chatbox

  window.addEventListener('df-response-received', function (response) {
    setTimeout(function () {
      const dfMessenger = document.querySelector('df-messenger');
      const messageList =
        dfMessenger.shadowRoot.querySelector('df-messenger-chat')
          .shadowRoot.querySelector('df-message-list')
          .shadowRoot.querySelector('#messageList');
      const messages = messageList.querySelectorAll('.bot-animation');
      messages.forEach(function(message) {

        if(!message.classList.contains('avatar-exist')){
          message.innerHTML=`<div class='msg-avatar' style="background: white;width: 20%; max-width:40px;
float: left; border-radius: 21px; text-align: center; margin-left: -6px;">
                                                <img src='https://cdn.cse.lk/images/cse-ribbon.png'/></div>
                                                <div class='msg-text'
style="width: 75%;float: right;">

`+message.innerHTML+"</div>";

          message.classList.add('avatar-exist');
        }
      });

    }, 100);
  });

</script>

  <script>

      $(function() {
          DFLIP.defaults.onFlip = function (flipbook) {
              if (flipbook.options.isLightBox == true) {
                  flipbook.getURLHash();
              }

          }

      });
      let fileName = "";

      $("._df_custom").click(function() {

          fileName = $(this).data("url");
      });
      DFLIP.defaults.onReady = function(flipbook) {
          let downloadAttr = $(".ti-download");
          downloadAttr.attr("download", 'test');

          let shareTexArea = $(".df-share-url");
          shareTexArea.attr("readonly", true);

          window.history.pushState('', 'New Page Title', 'https://www.cse.lk:443/pages/ebook/ebook.component.html?topic='+ fileName);
      }
      jQuery(function(){
          DFLIP.defaults.onCreateUI = function(flipbook){

              flipbook.ui.shareBox.whatsapp = jQuery("<a target='_blank'>").addClass("df-share-button ti-whatsapp");
              flipbook.ui.shareBox.linked = jQuery("<a style='padding-left:15px;' target='_blank'>").addClass("df-share-button ti-linked");
              flipbook.ui.shareBox.whatsapp.appendTo(flipbook.ui.shareBox.box);
              flipbook.ui.shareBox.whatsapp.on("click",function(e){

                  jQuery(this).attr('href', 'https://wa.me/?text='+ encodeURIComponent('Check out our Christmas E-brochure: ' + flipbook.ui.shareBox.shareUrl));

                  e.stopPropagation();

              });
              flipbook.ui.shareBox.linked.appendTo(flipbook.ui.shareBox.whatsapp);
              //remove Mail icon

              flipbook.ui.shareBox.linked.on("click",function(e){

                  jQuery(this).attr('href', 'https://www.linkedin.com/sharing/share-offsite?url='+encodeURIComponent(flipbook.ui.shareBox.shareUrl));

                  e.stopPropagation();

              });

          }
      });
  </script>
